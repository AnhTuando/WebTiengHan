<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Korean</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <!--  -->
        <div class="d-none d-sm-block">
          <div class="row">
            <div class="col-3 col-xxl-3">
              <div class="logo"><img src="./img/textLogo.png" alt="" /></div>
            </div>
            <div class="col-3 col-xxl-3">item 1</div>
            <div class="col-3 col-xxl-3">item 1</div>
            <div class="col-3 col-xxl-3">item 1</div>
          </div>
        </div>
        <!--  -->
        <!--  -->
        <div class="d-block d-sm-none position-relative">
          <div
            class="row mobile-nav-bg mobile-nav-height lh-90 position-relative"
          >
            <div class="col-2 fs-1 text-light">
              <div class="sub-nav-btn">
                <i class="bi bi-list-ul"></i>
              </div>
            </div>
            <div class="col-8 d-flex justify-content-center">
              <div class="img-box">
                <img
                  class="mobile-logo-nav img-fluid"
                  src="./img/E-Korean.png"
                  alt=""
                />
              </div>
            </div>
            <div class="col-2 fs-1 text-light">
              <div class="user-login-btn">
                <i class="bi bi-person-circle"></i>
              </div>
            </div>
            <div
              class="subnav col-4 position-absolute mobile-subnav-height bg-light top-100 shadow bg-body-tertiary d-none"
            >
              <div
                class="row fw-semibold fs-5 ps-3 mobile-subnav-item-height mobile-subnav-item-active"
              >
                Home
              </div>
              <div class="row fw-semibold fs-5 ps-3 mobile-subnav-item-height">
                Khóa học
              </div>
              <div class="row fw-semibold fs-5 ps-3 mobile-subnav-item-height">
                Lịch khai giảng
              </div>
              <div class="row fw-semibold fs-5 ps-3 mobile-subnav-item-height">
                Blog
              </div>
              <div class="row fw-semibold fs-5 ps-3 mobile-subnav-item-height">
                Liên hệ
              </div>
            </div>
          </div>
        </div>
        <!--  -->
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
